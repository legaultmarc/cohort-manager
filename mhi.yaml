data:
    - filename: "/Users/legaultmarc/data/mhi_biobank/covariates/c1-c1_after_qc.csv"
      engine: "read_csv"
      sep: ","
      header: 0
      index: exm

      variables:
          - column: C1
            name: C1
            type: continuous

          - column: C2
            name: C2
            type: continuous

          - column: C3
            name: C3
            type: continuous

          - column: C4
            name: C4
            type: continuous

          - column: C5
            name: C5
            type: continuous

          - column: C6
            name: C6
            type: continuous

          - column: C7
            name: C7
            type: continuous

          - column: C8
            name: C8
            type: continuous

          - column: C9
            name: C9
            type: continuous

          - column: C10
            name: C10
            type: continuous

    - filename: "/Users/legaultmarc/data/mhi_biobank/phenotypes/csv/Arrythmia.txt"
      engine: "read_csv"
      sep: ";"
      header: 0
      index: ProjectId

      # name, icd10, parent, variable_type, crf_page, code_name
      # Maps are used to recode discrete variables.
      # Codes should be used for factors.
      variables:
        # Page 17
        - column: Palp
          name: &palpitations Palpitations
          icd10: R00.2
          map: &yesNoNa [[1, 1.0], [2, 0.0], [9, "nan"], [-99, "nan"], [-88, "nan"]]
          type: discrete
          crf_page: 16
          question: "History of Palpitations"

        - column: PalpFreq
          name: "Palpitations frequency"  # Maybe rename
          parent: *palpitations
          code: *codeFreq
          type: factor
          crf_page: 16
          question: "Palpitations: Frequency"

        - column: Faint
          name: Fainting 
          icd10: R55
          map: *yesNoNa
          type: discrete
          crf_page: 16
          question: "History of Fainting"

        - column: FaintAge
          parent: Fainting
          name: FaintingAge
          type: continuous
          map: &positiveInteger [[-9, "nan"], [0, "nan"]]
          crf_page: 16
          question: "Age at first episode (lifetime)"

        - column: Arrest
          name: HistoryOfCardiacArrest
          icd10: I46
          map: *yesNoNa
          type: discrete
          crf_page: 16
          question: "History of cardiac arrest"

        - column: Arrh
          name: &arrh HistoryOfArrhythmia
          map: *yesNoNa
          type: discrete
          crf_page: 17
          question: "History of arrhythmia"

        - column: ArrhAge
          name: AgeAtFirstArrhythmia
          parent: *arrh
          type: continuous
          map: *positiveInteger
          crf_page: 17
          question: "Arrhythmia: Age at first episode (years old)"

        - column: ArrhYear
          name: YearOfLastArrhymia
          parent: *arrh
          type: continuous
          map: *positiveInteger
          crf_page: 17
          question: "Arrhythmia: Year of most recent episode"

        - column: Afib
          name: &afib AtrialFibrillation
          parent: *arrh
          type: discrete
          map: *yesNoNa
          icd10: I48
          crf_page: 17
          question: "History of Atrial Fibrillation (AFib)"

        - column: AfibType
          name: AtrialFibrillationType
          parent: *afib
          type: factor
          code: *codeAFib
          crf_page: 17
          question: "AFib: Select type"

        - column: AfibYear
          name: YearOfLastAtrialFibrillation
          parent: *afib
          type: continuous
          map: *positiveInteger
          crf_page: 17
          question: "AFib: Year of last documented episode"

        - column: Supra
          name: &svt SupraventricularTachycardia
          parent: *arrh
          icd10: I47.1
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of Supraventricular Tachycardia (SVT)"

        - column: SupraAV
          name: AtrioventricularNodalReentrantTachycardia
          parent: *svt
          type: discrete
          crf_page: 17
          question: "SVT: Multiple choice - AVNRT (AV Nodal Reentry Tachycardia)"

        - column: SupraAP
          name: WolffParkinsonWhite
          parent: *svt
          map: [[2, 1]]
          type: discrete
          crf_page: 17
          question: "SVT: Multiple choice - Accessory Pathway (Wolff-Parkinson-White)"

        - column: SupraAT
          name: AtrialTachycardia
          parent: *svt
          map: [[3, 1]]
          type: discrete
          crf_page: 17
          question: "SVT: Multiple choice - Atrial Tachycardia"

        - column: SupraOther
          name: OtherSupraventricularTachycardia
          parent: *svt
          map: [[4, 1]]
          type: discrete
          crf_page: 17
          question: "SVT: Multiple choice - Other mechanism"

        - column: Flutter
          name: AtrialFlutter
          parent: *arrh
          icd10: I48
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of Atrial Flutter"

        - column: Ventr
          name: VencticularTachycardia
          parent: *arrh
          icd10: I47.2
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of Ventricular Tachycardia/Fibrillation"

        - column: SSinus
          name: SickSinusSyndrome
          parent: *arrh
          icd10: I49.5
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of Sick Sinus Syndrome"

        - column: AVBlock
          name: AtrioventricularBlock
          parent: *arrh
          icd10: I44
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of AV Block"

        - column: ArrhOther
          name: OtherArrhythmia
          parent: *arrh
          type: discrete
          map: *yesNoNa
          crf_page: 17
          question: "History of Other Arrhythmia"

        # Page 18
        - column: ArrhTx
          name: &arrhTx HistoryOfTreatmentForArrhythmia
          type: discrete
          map: *yesNoNa
          crf_page: 18
          question: "History of Arrhythmia Treatment"

        - column: ArrhTxPace
          name: Pacemaker
          parent: *arrhTx
          type: discrete
          crf_page: 18
          question: "Treatment: Multiple choice - Pacemaker"

        - column: ArrhTxPaceYear
          name: PacemakerYear
          parent: Pacemaker
          type: continuous
          map: *positiveInteger
          crf_page: 18
          question: "Treatment: Multiple choice - Pacemaker Year"

        - column: ArrhTxImpl
          name:  ImplantableCardiovertorDefibrillator  # Mistake in dictionary.
          parent: *arrhTx
          map: [[2, 1]]
          type: discrete
          crf_page: 18
          question: "Treatment: Multiple choice - Implantable Cardiovertor Debribrillator"

        - column: ArrhTxImplYear
          name: ImplCardiovertorDefib
          parent: ImplantableCardiovertorDefibrillator
          type: continuous
          map: *positiveInteger
          crf_page: 18
          question: "Treatment: Multiple choice - Implantable Cardiovertor Debribrillator Year"

    - filename: "/Users/legaultmarc/data/mhi_biobank/phenotypes/csv/VS.txt"
      engine: "read_csv"
      sep: ";"
      header: 0
      index: ProjectId

      variables:
        - column: Weight
          name: Weight
          map: &realNA [[-99, "nan"], [-88, "nan"], [-77, "nan"]]
          type: continuous
          # unit: "kg"

        - column: Height
          name: Height
          map: [[-99, "nan"], [-88, "nan"], [-77, "nan"]]
          type: continuous
          # unit: "m"

        - column: WaistGirth
          name: WaistGirth
          map: *realNA
          type: continuous
          # unit: "cm"

        - column: HipGirth
          name: HipGirth
          map: *realNA
          type: continuous
          # unit: "cm"

        - column: BPSystolic
          name: BloodPressureSystolic
          map: *positiveInteger
          type: continuous

        - column: BPDiastolic
          name: BloodPressureDiastolic
          map: *positiveInteger
          type: continuous

        - column: HeartRate
          name: HeartRate
          map: *positiveInteger
          type: continuous

    - filename: "/Users/legaultmarc/data/mhi_biobank/phenotypes/csv/COHORTE.txt"
      engine: "read_csv"
      sep: ";"
      header: 0
      index: ProjectId

      variables:
          # - column: EnrollDate
          - column: EnrollAge
            name: EnrollAge
            map: *positiveInteger
            question: "Subject age at enroll date"
            type: continuous

          - column: CurrentAge
            name: CurrentAge
            map: *positiveInteger
            question: "Subject age at date of data extraction"
            type: continuous

          - column: Gender
            name: Male
            type: discrete
            map: [[2, 0], [-9, "nan"]]  # 1 is male in dictionary

          # Ethnicity (will be merged as 1 factor)
          - column: EthCaucasian
            name: EthCaucasian
            emptyAreControls: True  # Instead of NaNs, empty fields are coded as 0
            map: [[1, 1]]
            type: discrete

          - column: EthHispanic
            name: EthHispanic
            emptyAreControls: True
            map: [[2, 1]]
            type: discrete

          - column: EthBlack
            name: EthBlack
            emptyAreControls: True
            map: [[3, 1]]
            type: discrete

          - column: EthAsian
            name: EthAsian
            emptyAreControls: True
            map: [[4, 1]]
            type: discrete

          - column: EthNatAmer
            name: EthNatAmer
            emptyAreControls: True
            map: [[5, 1]]
            type: discrete

          - column: EthOther
            name: EthOther
            emptyAreControls: True
            map: [[6, 1], [-88, "nan"]]
            type: discrete

          - column: AncestryFrCanadian
            name: AncestryFrenchCanadian
            map: [[-88, "nan"], [-77, "nan"], [-99, "nan"]]
            question: "Ancestry: French canadian"
            type: discrete

          - column: ConsentProject
            name: ContactForProjectConsent
            question: "Consent: Contact for project"
            type: discrete

    - filename: "/Users/legaultmarc/data/mhi_biobank/phenotypes/csv/CVHx.txt"
      engine: "read_csv"
      sep: ";"
      header: 0
      index: ProjectId

      variables:
          # MI
          - column: PrevMI
            name: &previousMI PreviousMyocardialInfarction
            question: "Previous MI"
            type: discrete
            map: *yesNoNa

          - column: PrevMINbr
            name: NumberOfPreviousMI
            parent: *previousMI
            question: "Previous MI: Number of MIs"
            code: *oneTwoThreeMore
            type: factor

          - column: PrevMIAge
            name: AgeAtFirstMI
            parent: *previousMI
            question: "Previous MI: Age at first MI"
            map: *positiveInteger
            type: continuous

          - column: PrevMIYear
            name: YearOfLastMI
            parent: *previousMI
            question: "Previous MI: Year of last MI"
            map: *positiveInteger
            type: continuous

          # PCI
          - column: PrevPCI
            name: &previousPCI PreviousPCI
            question: "Angioplastie coronarienne transluminale percutanée"
            type: discrete
            map: *yesNoNa

          - column: PrevPCINbr
            name: NumberOfPreviousPCI
            parent: *previousPCI
            question: "Previous PCI: Number of PCIs"
            code: *oneTwoThreeMore
            type: factor

          - column: PrevPCIAge
            name: AgeAtFirstPCI
            parent: *previousPCI
            question: "Previous PCI: Age at first PCI"
            map: *positiveInteger
            type: continuous

          - column: PrevPCIYear
            name: YearOfLastPCI
            parent: *previousPCI
            question: "Previous PCI: Year of last PCI"
            map: *positiveInteger
            type: continuous

          # Angina
          - column: Angina
            name: AnginaHistory
            question: "Angina lifetime"
            type: discrete
            map: *yesNoNa

          - column: AnginaPresent
            name: &anginaPresent AnginaPresent
            question: "Angina present"
            type: discrete

          - column: AnginaClass
            name: AnginaClass
            parent: *anginaPresent
            question: "Angina class"
            map: [[9, "nan"]]
            code: ANGCHFclass
            type: factor

          - column: AnginaUnstable
            name: AnginaUnstable
            map: *yesNoNa
            type: discrete
            question: "Angina unstable"

          # Stroke
          - column: StrokeTIA
            name: &strokeTIA StrokeTIA
            question: "Stroke or transient ischemic accident" # FIXME verify
            map: *yesNoNa
            type: discrete

          - column: StrokeNbr
            name: StrokeNumber
            parent: *strokeTIA
            code: *oneTwoThreeMore
            type: factor
            question: "Stroke/TIA: Number of strokes/TIA"

          - column: StrokeAge
            parent: *strokeTIA
            name: StrokeFirstAge
            type: continuous
            map: *positiveInteger
            question: "Stroke/TIA: Age at first stroke"

          - column: StrokeYear
            name: StrokeLastYear
            parent: *strokeTIA
            type: continuous
            map: *positiveInteger
            question: "Stroke/TIA: Year of last stroke/TIA"

          # CHF
          - column: CHF
            name: &chf CongestiveHeartFailureHistory
            type: discrete
            map: *yesNoNa
            question: "Congestive heart failure (CHF)"

          - column: CHFCurrent
            name: &CHFCurrent CHFCurrent
            parent: *chf
            type: discrete
            map: *yesNoNa
            question: "CHF: Current"

          - column: CHFClass
            name: CHFClass
            parent: *CHFCurrent
            map: [[9, "nan"]]
            type: factor
            code: *ANGCHFclass

          # PVD (Peripheral Vascular Disease)
          - column: PVD
            name: &PVD PeripheralVascularDisease
            type: discrete
            map: *yesNoNa
            icd10: "I73"

          - column: PVDCarotids
            parent: *PVD
            name: PVDCarotids
            map: [[1, 1]]
            type: discrete

          - column: PVDLowerLimbs
            parent: *PVD
            name: PVDLowerLimbs
            map: [[2, 1]]
            type: discrete

          - column: PVDClaudication
            parent: *PVD
            name: PVDClaudication
            icd10: "I73.9"
            map: [[3, 1]]
            type: discrete

          - column: PVDDeepVein
            parent: *PVD
            name: PVDDeepVein
            map: [[4, 1]]
            type: discrete

          - column: PVDRaynauds
            parent: *PVD
            name: &PVDRaynauds PVDRaynauds
            map: [[5, 1]]
            icd10: "I73.0"
            type: discrete

          - column: PVDRaynaudsType
            name: PVDRaynaudsType
            parent: *PVDRaynauds
            type: factor
            map: [[3, "nan"]]
            code: *codeRaynauds

          - column: PVDDilatation
            parent: *PVD
            name: PVDDilatation
            type: discrete
            map: [[6, 1]]

          # Hypertension
          - column: Hyper
            name: &hyper Hypertension
            map: *yesNoNa
            type: discrete
            icd10: "I10"
            crf_page: 12

          - column: HyperTreated
            name: HypertensionTreated
            parent: *hyper
            type: discrete
            map: [[2, 0], [1, 1], [9, "nan"]]

          - column: HyperControlled
            name: HypertensionIsControlled
            parent: *hyper
            type: discrete
            # There is no was of knowing what 3 represents...
            map: [[2, 0], [3, "nan"], [9, "nan"]]

          # Need to find a solution to HyperDuration because the unit could
          # be different between samples...

          # Diabetes
          - column: Diab
            name: &diab DiabetesAny
            type: discrete
            map: *yesNoNa

          - column: DiabType
            parent: *diab
            name: DiabetesType1
            type: discrete
            map: [[2, "nan"]]

          - column: DiabType
            parent: *diab
            name: DiabetesType2
            type: discrete
