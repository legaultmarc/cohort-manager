            map: [[3, 1]]
            icd10: "I05.1"

          - column: ValveTD
            name: TricuspidValveDisease
            parent: *valve
            type: discrete
            map: [[4, 1]]
            icd10: "I07.9"

          - column: ValveAR
            name: AorticRegurgitation
            parent: *valve
            type: discrete
            map: [[5, 1]]
            icd10: "I06.1"

          - column: ValveMS
            name: MitralStenosis
            parent: *valve
            type: discrete
            map: [[6, 1]]
            icd10: "I05.0"

          - column: ValveBD
            name: BarlowsDisease
            parent: *valve
            type: discrete
            map: [[7, 1]]
            icd10: "I34.1"

          # Aorta
          - column: Aorta
            name: &aorta DiseaseOfTheAorta
            crf_page: 14
            type: discrete
            map: *yesNoNa


          - column: AortaTA
            name: ThoracicAorticAneurysm
            icd10: "I71.2"
            type: discrete
            parent: *aorta
            map: [[1, 1]]

          - column: AortaMS
            name: MarfanSyndome
            icd10: "Q87.4"
            type: discrete
            parent: *aorta
            map: [[2, 1]]

          - column: AortaAA
            name: AbdominalAorticAneurysm
            icd10: "I71.4"
            type: discrete
            parent: *aorta
            map: [[3, 1]]

          # Surgeries
          - column: Surgeries
            name: &surgeries CardiovascularSurgeries
            type: discrete
            map: *yesNoNa
            crf_page: 14

          - column: CABG
            name: &cabg CoronaryArteryBypassGrafting
            type: discrete
