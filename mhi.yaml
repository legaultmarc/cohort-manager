            map: [[2, 1]]
            icd10: "E78.1"

          - column: DyslTreated
            name: DyslepidemiaTreated
            parent: *dys
            type: discrete
            map: [[2, 0], [1, 1], [9, "nan"]]

          - column: DyslControlled
            name: DyslepidemiaControlled
            parent: *dys
            type: discrete
            map: [[2, 0], [1, 1], [9, "nan"]]

          # Dyslepidemia duration has heterogeneous units...

          - column: DyslClass
            name: DyslepidemiaClass
            type: factor
            code: *codeDysl
            parent: *dys
            map: [[9, "nan"]]

          # Valve
          - column: Valve
            name: &valve ValvularDisease
            type: discrete
            map: *yesNoNa

          - column: ValveAS
